<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registro.css">

</head>

<body>
    <section class="form-registro">
        <form method="post" id="form">
            <div>
                <h4>FORMULARIO REGISTRO</h4>
                <label for="Nombres">Nombres</label>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="ingrese su nombre">

                <label for="Apellidos">Apellidos</label>
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="ingrese su apellido">

                <label for="nombre_usuario">Nombre de Usuario</label>
                <input class="controls" type="text" name="NombreUsuario" id="NombreUsuario"
                    placeholder="ingrese nombre de usuario">

                <label for="Correo">Correo Electronico</label>
                <input class="controls" type="email" name="correo" id="correo" placeholder="ingrese su correo">
                
                <label for="contraseña">Contraseña</label>
                <input class="controls" type="password" name="contraseña" id="contraseña"
                    placeholder="ingrese su contraseña">
                    
                <p>estoy de acuerdo con <a href="#">Termino y condiciones</a></p>
                <input class="botons" type="submit" value="Registrar" id="boton">
                <p><a href="/Login/LOGIN.html">Ya tengo una cuenta</a></p>
                <p class="warnings" id="warnings"></p>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>

        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>
