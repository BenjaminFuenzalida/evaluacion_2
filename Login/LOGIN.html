<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <section class="form-login">
    <form method="post">
      <div class="center">
        <h1 class="form_title">Iniciar Secion</h1>
        <p class="form_paragraph">¿Aun no tienes una cuenta? <a href="/Registro/REGISTRO.html" class="link">Registrate aqui</a></p>

        <div class="container">
          <div class="form-group">
            <input class="form-input" type="email" name="correo" id="correo" placeholder=" ">
            <label class="form-label" for="correo">Correo Electronico:</label>
            <span class="form-line"></span>
          </div>

          <div class="form-group">
            <input class="form-input" type="password" name="Contraseña" id="contraseña" placeholder=" ">
            <label class="form-label" for="contraseña">Contraseña:</label>
            <span class="form-line"></span>
          </div>
          
          <input class="form-submit" type="submit" value="Entrar">
        </div>
        

      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
